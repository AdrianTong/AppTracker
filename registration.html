<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="AppTracker1.css">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        html {
            display: table;
            margin: auto;
        }

        body {
            display: table-cell;
            vertical-align: middle;
        }
        .form-control{
            width: 100px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="AppTracker1.js" type="text/javascript"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>App Tracker</title>
</head>
<body>
    <h1>Welcome <br /> to AppTrack!</h1>
    <p1>Enter your name</p1>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Name" aria-describedby="basic-addon2">
    </div>
    <p1>Enter your Username</p1>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon2">
    </div>
    <p1>Enter your age</p1>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Age" aria-describedby="basic-addon2">
    </div>
    <p1>Enter your Email</p1>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
    </div>
    <p1>Enter your Password</p1>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
    </div>
    <br />
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>

</body>
</html>
